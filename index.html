<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="notch">
            <div class="time">
                <script>
                   function twoDigitMinutes(d) {
                return d.getMinutes().toString().padStart(2, '0');}

                document.write(new Date().getHours() + ":" + twoDigitMinutes(new Date()));
                </script>
            </div>
            <img src="./Frame3.svg" alt="">
        </div>
        <div class="screen">
            <div id="result"></div>
            <div  id="display"></div>

        </div>
        <div class="keyboard">
            <div class="left">
                <div class="menu">
                    <button class="menuButtons">AC</button>
                    <button class="menuButtons" id="backspace">⌦</button>
                    <button class="menuButtons">%</button>
                </div>
                <div class="numbers">
                    <button class="numberButtons">7</button>
                    <button class="numberButtons">8</button>
                    <button class="numberButtons">9</button>
                    <button class="numberButtons">4</button>
                    <button class="numberButtons">5</button>
                    <button class="numberButtons">6</button>
                    <button class="numberButtons">1</button>
                    <button class="numberButtons">2</button>
                    <button class="numberButtons">3</button>
                    <button class="numberButtons" id="style0">0</button>
                    <button class="numberButtons">.</button>
                </div>
            </div>
            <div class="operators">
                <button class="opButtons">÷</button>
                <button class="opButtons">×</button>
                <button class="opButtons">-</button>
                <button class="opButtons">+</button>
                <button id="equalSign">=</button>

            </div>

        </div>
        <div class="footer">
            <div class="navBar"></div>
        </div>

    </div>
    <script src="./script.js"></script>
    <footer>
       Copyright © <script> document.write(new Date().getFullYear())</script> NDI-MAO | The Odin Project
    </footer>
    
</body>
</html>
